<!DOCTYPE html>
<html>
<head>
  <title>Full Img Slider</title>
  <link rel="stylesheet"  href="fullimgslider.css">
</head>
<body>






<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="image/nature1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="image/nature2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="image/nature3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot active" onclick="currentSlide(1)"></span>
  <span class="dot active2" onclick="currentSlide(2)"></span>
  <span class="dot active2" onclick="currentSlide(3)"></span>
</div>


<script src="fullimgslider.js"></script>
</body>
</html>
