<!DOCTYPE html>
<html>
<head>
	<title>img slider</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<meta charset="utf-8">
	<meta name="description" content="hgokajgkasjkfj">
    <meta name="keywords" content="gjkadjkd gh">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="img.css">
    <script src="https://kit.fontawesome.com/520e718d05.js" crossorigin="anonymous"></script>
	
</head>
<body>

<div class="center">
	<div class="images">
		<div class="slide img1"> <img src="image/nature1.jpg"> </div>
		<div class="slide"> <img src="image/nature2.jpg" > </div>
		<div class="slide"> <img src="image/nature3.jpg" > </div>
		<div class="slide"> <img src="image/nature4.jpg" > </div>
		<div class="slide"> <img src="image/nature5.jpg" > </div>
	</div>

	<div class="buttons" >
		<a href="#" class="btn1"></a>
		<a href="#" class="btn2"></a>
		<a href="#" class="btn3"></a>
		<a href="#" class="btn4"></a>
		<a href="#" class="btn5"></a>
	</div>
</div>

<script>
	$(document).ready(function(){
		$('.btn1').click(function(){
			$('.img1').css("marginLeft", "0");
		});
		$('.btn2').click(function(){
			$('.img1').css("marginLeft", "-20%");
		});
		$('.btn3').click(function(){
			$('.img1').css("marginLeft", "-40%");
		});
		$('.btn4').click(function(){
			$('.img1').css("marginLeft", "-60%");
		});
		$('.btn5').click(function(){
			$('.img1').css("marginLeft", "-80%");
		});
	});

		
	
</script>




	
</body>
</html>
